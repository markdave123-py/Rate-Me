<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE ME</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icon-star.svg" class="star" alt="a star">
        </header>
        <div class="text">
            <h2>
                How did we do?
            </h2>
            <p class="p">Please let us know how we did with your support<br>
               request.All feedback are appreciated to help us<br>
               improve our offering! 
            </p>
        </div>
        <div class="btn">
            <input type="button" class="btn1" value="1">
            <input type="button" class="btn2" value="2">
            <input type="button" class="btn3" value="3">
            <input type="button" class="btn4" value="4">
            <input type="button" class="btn5" value="5">
        </div>
        <div class="last-btn">
            <button class="last" type="submit">SUBMIT</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
